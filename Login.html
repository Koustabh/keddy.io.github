<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
	<link type="text/css" rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class='container'>
      <form>
	  		<img src="http://sigep.org/wp-content/uploads/2016/12/Volunteer.png" />
	  		<div class="form-input">
        		 <input type="text" name="Username" placeholder="Enter Username">
		    </div>
        <div class="form-input">
        		 <input type="password" name="Password" placeholder="Enter Password">
		    </div>
			<input type="Submit" name"Submit" value="LOGIN" class="btn-login"><br>
			<a href="#">Forget Password?</a>
      </form>
    </div>
    <script>
      body {
  margin: 0 auto;
  background-image: url("http://www.texturepalace.com/wp-content/uploads/wood_texture_prew_0116_09_texturepalace.jpg");
  background-repeat: no-repeat;
  background-size: 100% 720px;
  }
  .container{
   width: 500px;
   height: 400px;
   text-align:center;
   background-color:rgba(52,73,94,0.7);
   border-radius:4px;
   margin:0 auto;
   margin-top:150px;
   }
   .container img{
   width:120px;
   height:120px;
   margin-top: -60px;
   margin-bottom: 30px;
    }
    input[type="text"],input[type="password"]{
    height: 45px;
    width: 300px;
    font-size: 18px;
    border:none;
    margin-bottom: 20px;
    border radius: 4px;
    background-color: #fff;
    padding-left: 40px;
     }
   .form-input::before{
   content:"\f007";
   position:absolute;
   font-family:"FontAwesome";
   padding-left:5px;
   color: #9B59B6;
   padding-top:5px;
   font-size: 35px;
   }
  .form-input: nth-child(2)::before{
    content:"\f023";
   }
   .btn-login{
   padding:15px 30px;
   cursor: pointer;
   color: #fff;
   border-radius: 4px;
   border: none;
   background-color: #2ECC71;
   border-bottom:4px solid #27AE60;
   margin-bottom: 20px;
   }
   a{
     color: #fff;
    }
    </script>
  </body>
</html>
